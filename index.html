---
layout: default
---

<link rel="stylesheet" type="text/css" href="css/index.css">

<header>
  <div class="content">
    <div class="title">
      <h1>{{ site.title }}</h1>
    </div>
    
    {{ site.description }}
  </div>
</header>

<div class="content">
  <div class="top_message">
    楽しんでいただけたら、または興味のありそうな人をご存知でしたらシェアしていただけるとうれしいです。
    お便りもお待ちしております。
    <a href="https://twitter.com/intent/tweet?button_hashtag={{ site.twitter.tag }}&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="true">{{ site.twitter.tag }}</a>
    までお寄せください。
  </div>

  <ul class="platforms">
  {% for p in site.platforms %}
      <li>
        <a href="{{ p.url }}">
          <img class="icon" src="{{ "img/" | append: p.icon | absolute_url }}" alt="{{ p.name }}">
        </a>
      </li>
  {% endfor %}
  </ul>

  <div class="widget_container">
    <div class="widget">
      <iframe src="https://anchor.fm/hanasakafm/embed" height="102px" width="400px" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="widget">
      <a class="twitter-timeline" href="https://twitter.com/hanasakafm?ref_src=twsrc%5Etfw">Tweets by hanasakafm</a>
    </div>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
